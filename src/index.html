    <!-- SignUp Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signUpForm">
                        <div class="form-group mb-3">
                            <input type="email" id="signUpEmail" class="form-control" placeholder="example@email.com"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" id="signUpPassword" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary ">Register</button>

                        </div>
                </div>
                </form>
                <div class="modal-footer d-flex flex-column align-items-stretch">
                    <button class="btn btn-danger btn-block  mt-2" id="googleSignIn"><i

                    <span class="text-center mt-2">Â¿Already have an account? <span class="fw-bold text-primary"

                </div>
            </div>
        </div>
    </div>

    <!--Sign In Modal  -->

    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signInForm">
                        <div class="form-group mb-3">
                            <input type="email" id="signInEmail" class="form-control" placeholder="example@email.com"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" id="signInPassword" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary ">Login</button>
                        </div>
                </div>
                </form>
                <div class="modal-footer d-flex flex-column align-items-stretch">
                    <button class="btn btn-danger btn-block  mt-2" id="googleSignIn"><i
                            class="icon ion-logo-google text-light mx-1"></i>Sign in with Google</button>

                    <span class="text-center mt-2">Â¿Don't have an account? <span class="fw-bold text-primary"

                            data-bs-target="#signUpModal">Sign Up</span></span>
                </div>
            </div>

        </div>
    </div>
    </div>

    <!-- Add Book Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new Book ðŸ“•</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addBookForm">
                        <div class="form-group mb-3">
                            <label for="bookTitle">Title</label>
                            <input type="text" id="bookTitle" class="form-control" placeholder="Book title" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="bookAuthor">Author</label>
                            <input type="text" id="bookAuthor" class="form-control" placeholder="Book author" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="bookDescription">Give us a brief description ðŸ˜€</label>
                            <input type="textarea" id="bookDescription" class="form-control" placeholder="Type a description here" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="bookPages">How many pages does this book have?</label>
                            <input type="number" id="bookPages" class="form-control"  required>
                        </div>
                        <div class="form-group mb-3">
                            <input style="display: inline;" type="checkbox" id="bookRead" class="form-check"><span style="position: relative; top: -6px;"> I've read this book</span>
                        </div>
                        <div class="modal-footer d-flex flex-column align-items-stretch">
                            <button type="submit" class="btn btn-danger btn-block  mt-2" id="addBookButton">Add Book to your Library</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
