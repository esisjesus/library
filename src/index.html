    <!-- SignUp Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signUpForm">
                        <div class="form-group mb-3">
                            <input type="email" id="signUpEmail" class="form-control" placeholder="example@email.com"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" id="signUpPassword" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary ">Register</button>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!--Sign In Modal  -->

                </div>
                <div class="modal-body">
                    <form id="signInForm">
                        <div class="form-group mb-3">
                            <input type="email" id="signInEmail" class="form-control" placeholder="example@email.com"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" id="signInPassword" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary ">Login</button>
                        </div>
                </div>
                </form>
            </div>

        </div>
    </div>
